<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <img class="title-img" src="./Battleship_clipart.svg" alt="" />
    <h1 class="title">Battleship</h1>

    <button id="start-button">START</button>

    <div id="game-info">
      <h3>Turn: <span id="turn-display"></span></h3>
      <h3>Info: <span id="info"></span></h3>
    </div>

    <div id="game-container">
      <div id="player">
        <h2>Player</h2>
        <div class="game-objects">
          <div id="player-ships" class="ship-container">
            <div
              id="0"
              class="destroyer-preview destroyer"
              draggable="true"
            ></div>
            <div
              id="1"
              class="submarine-preview submarine"
              draggable="true"
            ></div>
            <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
            <div
              id="3"
              class="battleship-preview battleship"
              draggable="true"
            ></div>
            <div id="4" class="carrier-preview carrier" draggable="true"></div>
          </div>
          <button id="flip-button">FLIP</button>

          <div id="player-grid" class="grid"></div>
        </div>
      </div>
      <div id="computer">
        <h2>Computer</h2>
        <div class="game-objects">
          <div id="computer-ships" class="ship-container">
            <div
              id="0"
              class="destroyer-preview destroyer"
              draggable="true"
            ></div>
            <div
              id="1"
              class="submarine-preview submarine"
              draggable="true"
            ></div>
            <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
            <div
              id="3"
              class="battleship-preview battleship"
              draggable="true"
            ></div>
            <div id="4" class="carrier-preview carrier" draggable="true"></div>
          </div>
          <button id="flip-button">FLIP</button>

          <div id="computer-grid" class="grid"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by Ryan</p>
    </footer>

    <script src="../src/index.js"></script>
  </body>
</html>
