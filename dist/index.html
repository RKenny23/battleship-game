<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <img class="title-img" src="./Battleship_clipart.svg" alt="" />
    <h1 class="title">Battleship</h1>

    <div id="game-info">
      <h2>Turn: <span id="turn-display"></span></h2>
      <h2>Info: <span id="info"></span></h2>
    </div>

    <div id="game-container">
      <div id="player-1">
        <h2>Player 1</h2>
        <div class="game-objects">
          <div id="player-1-ships" class="ship-container">
            <div class="destroyer-preview destroyer" draggable="true"></div>
            <div class="submarine-preview submarine" draggable="true"></div>
            <div class="cruiser-preview cruiser" draggable="true"></div>
            <div class="battleship-preview battleship" draggable="true"></div>
            <div class="carrier-preview carrier" draggable="true"></div>
          </div>
          <button id="flip-button">FLIP</button>

          <div id="player-1-grid" class="grid"></div>
        </div>
      </div>
      <div id="player-2">
        <h2>Player 2</h2>
        <div class="game-objects">
          <div id="player-2-grid" class="grid"></div>
          <div id="player-2-ships" class="ship-container"></div>
        </div>
      </div>
    </div>

    <div id="buttons">
      <button id="flip-button">FLIP</button>
      <button id="start-button">START</button>
    </div>

    <footer>
      <p>Created by Ryan</p>
    </footer>

    <script src="../src/index.js"></script>
  </body>
</html>
